<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Worker Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6d7b6; /* Light brown background */
        }

        header {
            background-color: #4d2d20; /* Dark brown header background */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #6e4f39; /* Medium brown navigation background */
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }


        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added box shadow */
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4d2d20; /* Dark brown text */
        }

        input {
            width: calc(100% - 16px); /* Adjusted width for input fields */
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #6e4f39; /* Medium brown button background */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #6e4f39; /* Medium brown footer background */
            color: #fff;
            text-align: center;
            padding: 5px;
            position: relative;
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>
    <nav>
        <a href="Untitled.html">Home</a>
        <a href="Register.html">Register</a>
        <a href="Login.html">Login</a>
    </nav>

    <div class="form-container">
        <form>
            <h2>Worker Registration</h2>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" name="experience" required>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="passport">Passport Picture:</label>
            <input type="file" id="passport" name="passport" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Coffee Shop | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
        <p>Visit us at 123 Coffee Street, Cityville</p>
    </footer>
    <script>
        document.querySelector("form").addEventListener("submit",function(){
                
            alert("REGISTERED SUCCESSFULLY!  ");
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6d7b6; /* Light brown background */
        }

        header {
            background-color: #4d2d20; /* Dark brown header background */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #6e4f39; /* Medium brown navigation background */
            padding: 10px;
        }

        .nav_logo {
            /* font-size: 24px;
            font-weight: bold; */
            padding: 0;
            

        }

        .nav_links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .nav_links img {
            width: 2%;
            position: absolute;
            left: 30px;
        }

        .link {
            margin: 0 15px;
        }

        .link a {
            text-decoration: none;
            color: #fff;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Added box shadow */
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4d2d20; /* Dark brown text */
        }

        input {
            width: calc(100% - 16px); /* Adjusted width for input fields */
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #6e4f39; /* Medium brown button background */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #6e4f39; /* Medium brown footer background */
            color: #fff;
            text-align: center;
            padding: 5px;
            position: relative;
            clear: both;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>

    <nav>
        <div class="nav_logo"></div>
        <ul class="nav_links">
            <li><a href="Untitled.html"><img src="icons8-coffee-cup-50.png" alt=""></a></li>
            <li class="link"><a href="Untitled.html">Home</a></li>
            <li class="link"><a href="Register.html">Register</a></li>
            <li class="link"><a href="Login.html">Login</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form>
            <h2>Login</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Coffee Shop | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
        <p>Visit us at 123 Coffee Street, Cityville</p>
    </footer>

</body>
</html>
